<div class="container mt-3 border p-3 shadow-sm">
  <div class="d-flex justify-content-between">
    
    <section class="d-flex align-items-center gap-3">
      <h2 class="fw-normal mb-0">Categorías de Medicinas</h2>
      <button type="button" data-bs-toggle="modal" data-bs-target="#categoryMedicinaModal" id="btn-forms"
        class="btn h-50">
        <i class="bi bi-plus-circle mx-2"></i>
        Agregar Categoría
      </button>
    </section>
    <!-- Tabla con MatTable -->
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <div>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar en la tabla">
      </div>
      
    </mat-form-field>

</div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Descripción Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="primary" (click)="onEdit(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(item.id)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

  <!-- Modal -->
  <div class="modal fade" #Modal id="categoryMedicinaModal" tabindex="-1" aria-labelledby="categoryMedicinaModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryMedicinaModalLabel">Agregar/Editar Categoría de Medicina</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="px-5" #categoryMedicinaForm="ngForm" (ngSubmit)="onSubmit(categoryMedicinaForm)">
            <div class="mb-3">
              <label for="Name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="newCategoryMedicina.Name"
                required>
            </div>
            <div class="mb-3">
              <label for="Description" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="Description" name="Description"
                [(ngModel)]="newCategoryMedicina.Description" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!categoryMedicinaForm.valid">{{
              newCategoryMedicina.id ? 'Actualizar' : 'Guardar' }}</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
