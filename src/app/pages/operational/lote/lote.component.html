<div class="container mt-3 border p-3 shadow-sm">
  <div class="d-flex justify-content-between">
    <section class="d-flex align-items-center gap-3">
      <h2 class="fw-normal mb-0 ">Lotes</h2>

      <button class="btn btn-success" id="btn-forms" class="btn h-50" data-bs-toggle="modal"
        data-bs-target="#modalLote">
        <i class="bi bi-plus-circle mx-2"></i>
        Agregar Lote
      </button>

      <button id="btn-forms" class="btn" mat-button (click)="downloadPDF()">
        Descargar PDF
      </button>

    </section>

    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar por nombre o descripción" />
    </mat-form-field>


  </div>

  <div *ngIf="lote.length === 0">No hay lotes activos.</div>

  <!-- Tabla de lotes -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Columnas -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let lote">{{ lote.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let lote">{{ lote.name }}</td>
    </ng-container>

    <ng-container matColumnDef="hectare">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hectáreas</th>
      <td mat-cell *matCellDef="let lote">{{ lote.hectare }}</td>
    </ng-container>

    <ng-container matColumnDef="farmId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Finca</th>
      <td mat-cell *matCellDef="let lote">{{ lote.farm }}</td>
    </ng-container>

    <!-- Botones de acción -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex gap-2 justify-content-center" id="icons-section">
          <i class="bi bi-pencil-square" (click)="onEdit(element)"></i>
          <i class="bi bi-trash" (click)="onDelete(element)"></i>
        </div>
      </td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginación -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

  <!-- Modal para agregar/editar lote -->
  <div class="modal fade" id="modalLote" tabindex="-1" aria-labelledby="modalLoteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLoteLabel">{{ newLote.id ? 'Editar Lote' : 'Agregar Lote' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #loteForm="ngForm" (ngSubmit)="onSubmit(loteForm)">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del lote</label>
              <input type="text" id="name" class="form-control" name="name" [(ngModel)]="newLote.name" required />
            </div>
            <div class="mb-3">
              <label for="hectare" class="form-label">Hectáreas</label>
              <input type="number" id="hectare" class="form-control" name="hectare" [(ngModel)]="newLote.hectare"
                required />
            </div>
            <div class="mb-3">
              <label for="farmId" class="form-label">Finca</label>
              <select class="form-control" id="farmId" name="farmId" [(ngModel)]="newLote.farmId" required>
                <option *ngFor="let finca of fincas" [value]="finca.id">{{ finca.name }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">{{ newLote.id ? 'Actualizar' : 'Agregar' }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
