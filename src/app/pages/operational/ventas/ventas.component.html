<div class="container mt-3 border p-3 shadow-sm">
  <div class="d-flex justify-content-between">
    <section class="d-flex align-items-center gap-3">

      <h2 class="fw-normal mb-0">Gestión de Ventas</h2>
      <!-- Botón para abrir el modal -->
      <button type="button" class="btn h-50" data-bs-toggle="modal" data-bs-target="#ventaModal" id="btn-forms">
        <i class="bi bi-plus-circle mx-2"></i>
        Registrar Venta
      </button>
      <button id="btn-forms" class="btn" mat-button (click)="downloadPDF()">
        Descargar PDF
      </button>
    </section>

    <!-- Campo de búsqueda -->
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar">
    </mat-form-field>
  </div>

  <div *ngIf="sales.length === 0">No hay ventas activas.</div>

  <!-- Tabla de datos -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.id }} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.price }} </td>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.quantity }} </td>
    </ng-container>
    
    <!-- production Column -->
    <ng-container matColumnDef="production">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Producción </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.production }} </td>
    </ng-container>

    <!-- Moneda Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.currency }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex gap-2 justify-content-center" id="icons-section">
          <i class="bi bi-pencil-square" (click)="onEdit(element)"></i>
          <i class="bi bi-trash" (click)="onDelete(element)"></i>
        </div>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<!-- Modal -->
<div class="modal fade" id="ventaModal" tabindex="-1" aria-labelledby="ventaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ventaModalLabel">{{ newSale.id ? 'Editar Inventario' : 'Agregar Inventario'
          }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #inventoryForm="ngForm" (ngSubmit)="onSubmit(inventoryForm)">
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" id="price" class="form-control" name="price" [(ngModel)]="newSale.price" required />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" id="quantity" class="form-control" name="quantity" [(ngModel)]="newSale.quantity"
              required>
          </div>

          
          <div class="mb-3">
            <label for="purpose" class="form-label">Medida</label>
            <select class="form-control" id="measurement" name="measurement" [(ngModel)]="newSale.measurement"
              required>
              <option value="" disabled selected>Selecciona una medida</option>
              <option *ngFor="let measurement of measurements" [value]="measurement">{{ measurement }}</option>

            </select>
          </div>

          <div class="mb-3">
            <label for="currency" class="form-label">Moneda</label>
            <input id="currency" class="form-control" name="currency" [(ngModel)]="newSale.currency"
              required>
          </div>

          
          <div class="mb-3">
            <label for="productionId" class="form-label">Producción</label>
            <select class="form-control" id="productionId" name="productionId" [(ngModel)]="newSale.productionId" required>
              <option *ngFor="let production of productions" [value]="production.id">{{ production.animal }} - {{ production.typeProduction }} {{ production.stock }} {{ production.measurement }}</option>
            </select>
          </div> 

          <button type="submit" class="btn btn-success">{{ newSale.id ? 'Actualizar' : 'Agregar' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
