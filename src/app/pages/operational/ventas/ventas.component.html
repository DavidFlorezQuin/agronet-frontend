<div class="container mt-3 border p-3 shadow-sm">
  <div class="d-flex justify-content-between">
    <section class="d-flex align-items-center gap-3">

      <h2 class="fw-normal mb-0">Gestión de Ventas</h2>
      <!-- Botón para abrir el modal -->
      <button type="button" class="btn h-50" data-bs-toggle="modal" data-bs-target="#ventaModal" id="btn-forms">
        <i class="bi bi-plus-circle mx-2"></i>
        Registrar Venta
      </button>
      <button id="btn-forms" class="btn" mat-button (click)="downloadPDF()">
        Descargar PDF
      </button>
    </section>

    <!-- Campo de búsqueda -->
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar">
    </mat-form-field>
  </div>
  <!-- Tabla de datos -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.id }} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.price }} </td>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.quantity }} </td>
    </ng-container>
    
    <!-- production Column -->
    <ng-container matColumnDef="production">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.quantity }} </td>
    </ng-container>

    <!-- Moneda Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
      <td mat-cell *matCellDef="let sale"> {{ sale.currency }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let sale">
        <button mat-icon-button color="primary" (click)="onEdit(sale)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(sale.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Modal -->
<div class="modal fade" id="ventaModal" tabindex="-1" aria-labelledby="ventaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ventaModalLabel">{{ newSale.id > 0 ? 'Editar Venta' : 'Nueva Venta' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #ventaForm="ngForm" (ngSubmit)="onSubmit(ventaForm)">
        <div class="modal-body">
          <!-- Campo para Precio -->
          <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input matInput name="price" [(ngModel)]="newSale.price" required>
          </mat-form-field>

          <!-- Campo para Cantidad -->
          <mat-form-field appearance="fill">
            <mat-label>Cantidad</mat-label>
            <input matInput name="quantity" [(ngModel)]="newSale.quantity" required>
          </mat-form-field>

          <!-- Campo para Moneda -->
          <mat-form-field appearance="fill">
            <mat-label>Moneda</mat-label>
            <input matInput name="currency" [(ngModel)]="newSale.currency" required>
          </mat-form-field>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">{{ newSale.id > 0 ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
