<div class="container mt-3">
    <div class="d-flex justify-content-between">
      <section class="d-flex align-items-center gap-3">
        <h2 class="fw-normal mb-0">Tratamientos y Medicinas</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#treatmentsModal">
          Agregar Tratamiento
        </button>
      </section>
      <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar">
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>
  
      <!-- Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <!-- Periocidad -->
      <ng-container matColumnDef="periocityDay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Periocidad</th>
        <td mat-cell *matCellDef="let element"> {{element.periocityDay}} días</td>
      </ng-container>
  
      <!-- Medicinas -->
      <ng-container matColumnDef="medicines">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Medicina</th>
        <td mat-cell *matCellDef="let element"> {{element.medicines}} </td>
      </ng-container>
  
      <!-- Tratamientos -->
      <ng-container matColumnDef="treatment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tratamiento</th>
        <td mat-cell *matCellDef="let element"> {{element.treatment}} </td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element.treatmentId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="treatmentsModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Agregar/Editar Tratamiento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form #treatmentForm="ngForm" (ngSubmit)="onSubmit(treatmentForm)">
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <input type="text" id="description" name="description" class="form-control" [(ngModel)]="newTreatmentMedicine.description"
              requerido> </div> 
              <div class="mb-3"> <label for="periocityDay" class="form-label"> Periodicidad (días) </label>
                 <input type="number" id="periocityDay" name="periocityDay" class="form-control" [(ngModel)]="newTreatmentMedicine.periocityDay"
                  requerido>
                 </div>
               <div class="mb-3"> <label for="medicines" class="form-label"> Medicina </label> 
                <input type="text" id="medicines" name="medicines" class="form-control" [(ngModel)]="newTreatmentMedicine.medicines"
                 requerido>
             </div>
                <div class="mb-3"> <label for="treatment" class="form-label"> Tratamiento </label>
                     <input type="text" id="treatment" name="treatment" class="form-control" [(ngModel)]="newTreatmentMedicine.treatment" 
                     requerido>
                     </div> 
                <button tipo="enviar" clase="btn btn-primary"> Guardar </button> </form> </div> </div>

            </div>
        
        </div>
