<mat-card style="width: 110%; margin: 50px auto">
    <mat-card-header>
      <mat-card-title><p>Historial de Vida</p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-flat-button color="primary" (click)="abrirModal()">Agregar Historial</button>
  
      <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar en la tabla">
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort style="margin-top: 20px;">
        <!-- Columnas de la tabla aquí (similar al ejemplo que diste) -->
        <ng-container matColumnDef="diagnosis">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnóstico </th>
          <td mat-cell *matCellDef="let element"> {{element.diagnosis}} </td>
        </ng-container>
        <ng-container matColumnDef="medicines">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Medicamentos </th>
          <td mat-cell *matCellDef="let element"> {{element.medicines}} </td>
        </ng-container>
        <ng-container matColumnDef="treatment_days">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Días de Tratamiento </th>
          <td mat-cell *matCellDef="let element"> {{element.treatment_days}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>
  
        <!-- Acciones para editar/eliminar -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
  
  <!-- Modal para agregar nuevo Historial de Vida -->
  <mat-dialog-content>
    <form [formGroup]="healthHistoryForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Diagnóstico</mat-label>
        <input matInput formControlName="diagnosis" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Medicamentos</mat-label>
        <input matInput formControlName="medicines" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Días de Tratamiento</mat-label>
        <input matInput type="number" formControlName="treatment_days" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput type="date" formControlName="date" required>
      </mat-form-field>
  
      <button mat-flat-button color="primary" type="submit">Guardar</button>
    </form>
  </mat-dialog-content>
