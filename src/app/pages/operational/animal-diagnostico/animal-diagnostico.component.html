<div class="container mt-3 border p-3 shadow-sm">
  <div class="d-flex justify-content-between">
  
      <section class="d-flex align-items-center justify-content-start gap-3">
        <h2 class="fw-normal mb-0 w-50">Diagnósticos de Animales</h2>
        <button type="button" data-bs-toggle="modal" data-bs-target="#diagnosticsModal" id="btn-forms" class="btn h-50">
          <i class="bi bi-plus-circle mx-2"></i>
          Agregar Diagnóstico
        </button>

        <button id="btn-forms" class="btn" mat-button (click)="downloadPDF()">
          Descargar PDF
        </button>
      </section>
  
 
    <!-- Filtro de búsqueda -->
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar en la tabla">
    </mat-form-field>
  </div>

  <div *ngIf="diagnostics.length === 0">No hay diagnosticos activos.</div>

  <!-- Tabla con MatTable -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4" matSort>

    <!-- Columna Diagnóstico -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="diagnosis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnóstico </th>
      <td mat-cell *matCellDef="let element"> {{element.diagnosis}} </td>
    </ng-container>

    <!-- Columna Animal -->
    <ng-container matColumnDef="animal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Animal </th>
      <td mat-cell *matCellDef="let element"> {{element.animal}} </td>
    </ng-container>

    <!-- Columna Usuario -->
    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.users}} </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex gap-2 justify-content-center" id="icons-section">
          <i class="bi bi-pencil-square" (click)="onEdit(element)"></i>
          <i class="bi bi-trash" (click)="onDelete(element)"></i>
        </div>
      </td>
    </ng-container>

    <!-- Filas de Header y Data -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
  
  <!-- Modal para agregar o editar diagnósticos -->
  <div class="modal fade" id="diagnosticsModal" tabindex="-1" aria-labelledby="diagnosticsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="diagnosticsModalLabel">Agregar Diagnóstico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #diagnosticsForm="ngForm" (ngSubmit)="onSubmit(diagnosticsForm)">
          <input type="hidden" id="usersId" name="usersId" [(ngModel)]="newDiagnostic.usersId">
            <div class="mb-3">
              <label for="diagnosis" class="form-label">Nombre</label>
              <input class="form-control" id="name" name="name" [(ngModel)]="newDiagnostic.name" required>
            </div>
            <div class="mb-3">
              <label for="diagnosis" class="form-label">Diagnóstico</label>
              <textarea class="form-control" id="diagnosis" name="diagnosis" [(ngModel)]="newDiagnostic.diagnosis" required></textarea>
            </div>
  
            <div class="mb-3">
              <label for="animalId" class="form-label">Animal</label>
              <select class="form-control" id="animalId" name="animalId" [(ngModel)]="newDiagnostic.animalId" required>
                <option value="" disabled selected>Seleccione un animal</option>
                <option *ngFor="let animal of animales" [value]="animal.id">{{ animal.name }}</option>
              </select>
            </div>
  
            <button type="submit" class="btn btn-primary" [disabled]="!diagnosticsForm.valid">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
