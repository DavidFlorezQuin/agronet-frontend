<div class="container mt-3 border p-3 shadow-sm">

  <div class="d-flex justify-content-between">

    <section class="d-flex align-items-center gap-3">
      <h2 class="fw-normal mb-0">Usuario</h2>
  </section>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar roles">
  </mat-form-field>
  </div>

  <!-- Tabla de usuarios -->
<mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Nombre Completo de la Persona -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de Usuario</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>


   <!-- Acciones Column -->
   <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let item">
      <div class="d-flex gap-2 justify-content-center" id="icons-section">
          <i class="bi bi-pencil-square" data-bs-toggle="modal"
          data-bs-target="#personModal" (click)="onEdit(item)"></i>
          <i class="bi bi-trash" (click)="onDelete(item.id)"></i>
          <i class="bi bi-eye" (click)="loadRoles({id: item.id, name: item.username})"></i>
        </div>
      

    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</mat-table>
