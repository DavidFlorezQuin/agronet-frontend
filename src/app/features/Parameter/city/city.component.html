<div class="container mt-3">
  <div class="d-flex justify-content-between">

    <section class="d-flex align-items-center gap-3">

    <h2 class="fw-normal mb-0">Ciudades</h2>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn h-50" data-bs-toggle="modal" data-bs-target="#cityModal" id="btn-forms">
      <i class="bi bi-plus-circle mx-2"></i>
      Registrar Ciudad
    </button>
  </section>

  <!-- Campo de búsqueda -->
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar ciudades">
  </mat-form-field>
</div>

  <!-- Tabla de datos -->
  <table mat-table [dataSource]="cities" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let city"> {{ city.id }} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let city"> {{ city.name }} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let city"> {{ city.description }} </td>
    </ng-container>

    <!-- País Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> País </th>
      <td mat-cell *matCellDef="let city"> {{ city.departamentId }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let city">
        <button mat-icon-button color="primary" (click)="onEdit(city)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(city.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'descripcion', 'country', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'descripcion', 'country', 'acciones'];"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Modal -->
<div class="modal fade" id="cityModal" tabindex="-1" aria-labelledby="cityModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cityModalLabel">{{ newCity.id > 0 ? 'Editar Ciudad' : 'Nueva Ciudad' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #cityForm="ngForm" (ngSubmit)="onSubmit(cityForm)">
        <div class="modal-body">
          <!-- Campo para Nombre -->
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput name="name" [(ngModel)]="newCity.name" required>
          </mat-form-field>

          <!-- Campo para Descripción -->
          <mat-form-field appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea matInput name="descripcion" [(ngModel)]="newCity.descripcion" required></textarea>
          </mat-form-field>

          <!-- Campo para País -->
          <mat-form-field appearance="fill">
            <mat-label>País</mat-label>
            <input matInput name="countryId" [(ngModel)]="newCity.countryId" required>
          </mat-form-field>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">{{ newCity.id > 0 ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
