<div class="container">
  <section class="d-flex justify-content-between my-3">
    <h1 class="fw-normal">Gestión de Hectáreas</h1>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn h-50" data-bs-toggle="modal" data-bs-target="#hectareaModal" id="btn-forms">
      <i class="bi bi-plus-circle mx-2"></i>
      Registrar Hectárea
    </button>
  </section>

  <!-- Campo de búsqueda -->
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar">
  </mat-form-field>

  <!-- Tabla de datos -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let hectarea"> {{ hectarea.id }} </td>
    </ng-container>

    <!-- Total Hectáreas Column -->
    <ng-container matColumnDef="TotalHectareas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Hectáreas </th>
      <td mat-cell *matCellDef="let hectarea"> {{ hectarea.TotalHectareas }} </td>
    </ng-container>

    <!-- Máx. Hectáreas por Finca Column -->
    <ng-container matColumnDef="FarmMaxHectareareas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Máx. Hectáreas por Finca </th>
      <td mat-cell *matCellDef="let hectarea"> {{ hectarea.FarmMaxHectareareas }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let hectarea">
        <button mat-icon-button color="primary" (click)="onEdit(hectarea)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(hectarea.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="['id', 'TotalHectareas', 'FarmMaxHectareareas', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'TotalHectareas', 'FarmMaxHectareareas', 'acciones'];"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Modal -->
<div class="modal fade" id="hectareaModal" tabindex="-1" aria-labelledby="hectareaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="hectareaModalLabel">{{ newHectarea.id > 0 ? 'Editar Hectárea' : 'Nueva Hectárea' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #hectareaForm="ngForm" (ngSubmit)="onSubmit(hectareaForm)">
        <div class="modal-body">
          <!-- Campo para Total Hectáreas -->
          <mat-form-field appearance="fill">
            <mat-label>Total Hectáreas</mat-label>
            <input matInput name="TotalHectareas" [(ngModel)]="newHectarea.TotalHectareas" required>
          </mat-form-field>

          <!-- Campo para Máx. Hectáreas por Finca -->
          <mat-form-field appearance="fill">
            <mat-label>Máx. Hectáreas por Finca</mat-label>
            <input matInput name="FarmMaxHectareareas" [(ngModel)]="newHectarea.FarmMaxHectareareas" required>
          </mat-form-field>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">{{ newHectarea.id > 0 ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
