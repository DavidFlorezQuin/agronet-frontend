<div class="container">
  <section class="d-flex justify-content-between my-3">
    <h1 class="fw-normal">Gestión de Departamentos</h1>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn h-50" data-bs-toggle="modal" data-bs-target="#departamentoModal" id="btn-forms">
      <i class="bi bi-plus-circle mx-2"></i>
      Registrar Departamento
    </button>
  </section>

  <!-- Campo de búsqueda -->
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar">
  </mat-form-field>

  <!-- Tabla de datos -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let departamento"> {{ departamento.id }} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let departamento"> {{ departamento.name }} </td>
    </ng-container>

    <!-- Código Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
      <td mat-cell *matCellDef="let departamento"> {{ departamento.code }} </td>
    </ng-container>

    <!-- País Column -->
    <ng-container matColumnDef="CountryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> País </th>
      <td mat-cell *matCellDef="let departamento"> {{ departamento.CountryId }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let departamento">
        <button mat-icon-button color="primary" (click)="onEdit(departamento)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(departamento.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'code', 'CountryId', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'code', 'CountryId', 'acciones'];"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Modal -->
<div class="modal fade" id="departamentoModal" tabindex="-1" aria-labelledby="departamentoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="departamentoModalLabel">{{ newDepartamento.id > 0 ? 'Editar Departamento' : 'Nuevo Departamento' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #departamentoForm="ngForm" (ngSubmit)="onSubmit(departamentoForm)">
        <div class="modal-body">
          <!-- Campo para Nombre -->
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput name="name" [(ngModel)]="newDepartamento.name" required>
          </mat-form-field>

          <!-- Campo para Código -->
          <mat-form-field appearance="fill">
            <mat-label>Código</mat-label>
            <input matInput name="code" [(ngModel)]="newDepartamento.code" required>
          </mat-form-field>

          <!-- Campo para País -->
          <mat-form-field appearance="fill">
            <mat-label>País</mat-label>
            <input matInput name="CountryId" [(ngModel)]="newDepartamento.CountryId" required>
          </mat-form-field>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">{{ newDepartamento.id > 0 ? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
